language: node
node_js:
- node
cache: yarn
script: yarn build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: shopixel-webapp
  acl: public_read
  local_dir: build
  region: eu-west-1
  skip_cleanup: true
  on:
    repo: lekipz/shopixel-webapp
    branch: master
